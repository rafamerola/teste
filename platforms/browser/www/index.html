                type: "POST",
                url: "http://sose.juckmusic.com/includes/auth.php",
                data: formData,
                success: function(result) {
				
				if ((result)== true){
				window.location = "logado.html";
			
				   
				   }
				else{
						$("#status").append("Email ou Senha Incorreto.");
						
					}
				}
				
            });


        });
</script>
